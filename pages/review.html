<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View PDF and DOC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Document Viewer</h1>
        
        <!-- PDF Viewer -->
        <div class="pdf-viewer">
            <h2>View PDF</h2>
            <iframe src="https://docs.google.com/document/d/1_UlIsQpiSdPlzZeO_G4voRDMdkSAQh2T/edit" width="100%" height="600px"></iframe>
        </div>
        
        <!-- DOC Viewer -->
        <div class="doc-viewer">
            <h2>View DOC</h2>
            <iframe src="https://docs.google.com/document/u/0/d/1WIIwAdtSNZLo0fuxpide_ZQOzwEApUcW/edit?usp=docs_home&ths=true&rtpof=true" width="100%" height="600px"></iframe>
        </div>
    </div>
</body>
</html>

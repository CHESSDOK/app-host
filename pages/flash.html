<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Flashcard App</title>
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../css/flash.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="../icons/lslogo.png" alt="Logo" />
    </div>
    <div class="burger-menu">
      <button id="burger-btn">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>
  <div class="container">
    <div class="add-flashcard-con">
      <button id="add-flashcard">Add Flashcard</button>
    </div>
    <div id="card-con">
      <div class="card-list-container"></div>
    </div>
  </div>
  <div class="question-container hide" id="add-question-card">
    <form id="flashcard-form" method="POST">
      <h2>Add Flashcard</h2>
      <div class="wrapper">
        <div class="error-con">
          <span class="hide" id="error">Input fields cannot be empty!</span>
        </div>
        <i class="fa-solid fa-xmark" id="close-btn"></i>
      </div>
      <label for="question">Question:</label>
      <textarea
        class="input"
        name="question"
        id="question"
        placeholder="Type the question here..."
        rows="2"
        required
      ></textarea>
      <label for="answer">Answer:</label>
      <textarea
        class="input"
        name="answer"
        id="answer"
        rows="4"
        placeholder="Type the answer here..."
        required
      ></textarea>
      <button type="submit" id="save-btn">Save</button>
    </form>
  </div>
  <div id="side-menu" class="side-menu">
    <button id="close-botns"> &times; </button>
    <ul>
      <li><a href="#">Profile</a></li>
      <li><a href="home.php">Home</a></li>
      <li><a href="../index.html" id="logout">Logout</a></li>
    </ul>
  </div>
  <script src="../js/flash.js"></script>
</body>
</html>
